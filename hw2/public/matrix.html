<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Matrix</title>
    </head>

    <body>
        <div id="matrix">
            <form action="/matrix/api/getMatrix" target="result" method="POST">

        </div>
    </body>
